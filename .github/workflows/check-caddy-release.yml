name: Check Caddy Releases and Trigger Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force a new build regardless of existing images'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  check_and_trigger:
    name: Check Caddy Release and Trigger Build if Needed
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests

      - name: Set DOCKERHUB_REPOSITORY_NAME with fallback
        run: |
          echo "DOCKERHUB_REPOSITORY_NAME=${DOCKERHUB_REPOSITORY_NAME:-caddybuilds/caddy-cloudflare}" >> $GITHUB_ENV
        env:
          DOCKERHUB_REPOSITORY_NAME: ${{ vars.DOCKERHUB_REPOSITORY_NAME || secrets.DOCKERHUB_REPOSITORY_NAME }}

      - name: Check Caddy release status or force build
        id: check_script
        env:
          DOCKERHUB_REPOSITORY_NAME: ${{ env.DOCKERHUB_REPOSITORY_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ inputs.force_build }}" == "true" ]]; then
            echo "Force build requested - skipping registry check"
            echo "NEEDS_BUILD=true" >> $GITHUB_OUTPUT
            
            # Still get version info but force build
            LATEST_VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
            COMMIT_SHA=$(git rev-parse --short=7 HEAD)
            CUSTOM_TAG="${LATEST_VERSION#v}-${COMMIT_SHA}"
            
            echo "LATEST_VERSION=${LATEST_VERSION}" >> $GITHUB_OUTPUT
            echo "CUSTOM_TAG=${CUSTOM_TAG}" >> $GITHUB_OUTPUT
            echo "COMMIT_SHA=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          else
            python scripts/check_caddy_status.py
          fi

      - name: Trigger Build Workflow if Needed
        # Run this step ONLY if the script output NEEDS_BUILD is 'true'
        if: steps.check_script.outputs.NEEDS_BUILD == 'true'
        uses: actions/github-script@v7
        env:
          SHOULD_RUN_WORKFLOW: ${{ vars.SHOULD_RUN_WORKFLOW || secrets.SHOULD_RUN_WORKFLOW }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.check_script.outputs.LATEST_VERSION }}';
            const customTag = '${{ steps.check_script.outputs.CUSTOM_TAG }}';
            const commitSha = '${{ steps.check_script.outputs.COMMIT_SHA }}';
            const shouldRun = process.env.SHOULD_RUN_WORKFLOW;
            const forceBuild = '${{ inputs.force_build }}' === 'true';
            
            console.log(`Build required for Caddy version: ${version}`);
            console.log(`Custom tag: ${customTag}`);
            console.log(`Commit SHA: ${commitSha}`);
            console.log(`Force build: ${forceBuild}`);
            console.log(`Should run: ${shouldRun}`);
            
            try {
              if (shouldRun === 'true') {
                await github.rest.repos.createDispatchEvent({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  event_type: 'caddy-release',
                  client_payload: {
                    caddy_version: version,
                    custom_tag: customTag,
                    commit_sha: commitSha,
                    force_build: forceBuild
                  }
                });
                console.log(`Successfully dispatched event for ${version} (${customTag}).`);
              } else {
                console.log(`Skipping workflow dispatch (SHOULD_RUN_WORKFLOW=${shouldRun}).`);
              }
            } catch (error) {
              core.setFailed(`Failed to dispatch event: ${error.message}`);
            }
